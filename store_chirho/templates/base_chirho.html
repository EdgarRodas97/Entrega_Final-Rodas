<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <link href="{% static 'css_chirho/main_chirho.css' %}" rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light backg">
            <div class="container">
                <a class="btn btn-light" href="{% url 'index_chirho' %}">Inicio</a>
                <a class="btn btn-light" href="{% url 'list_offer_chirho' PostTypeChirho.COMPUTER_CHIRHO %}">Computadoras</a>
                <a class="btn btn-light" href="{% url 'list_offer_chirho' PostTypeChirho.GAMING_CHIRHO %}">Gaming</a>
                <a class="btn btn-light" href="{% url 'list_offer_chirho' PostTypeChirho.MONITOR_CHIRHO %}">Monitores</a>
                <a class="btn btn-light" href="{% url 'list_offer_chirho' PostTypeChirho.NOTEBOOK_CHIRHO %}">Notebooks</a>
                <a class="btn btn-light" href="{% url 'list_offer_chirho' PostTypeChirho.TV_CHIRHO %}">Televisores</a>
                <a class="btn btn-light" href="{% url 'aboutme_chirho' %}">Sobre mí</a>
                {% if not request.user.is_authenticated %}
                    <a class="btn_chirho" href="{% url 'login_chirho' %}">Login</a>
                    <a class="btn_chirho" href="{% url 'register_chirho' %}">Registrarse</a>
                {% else %}
                    <a class="btn_chirho" href="{% url 'profile_update_chirho' %}">Editar perfil</a>
                    <a class="btn_chirho" href="{% url 'logout_chirho' %}">logout</a>
                {% endif %}    
            </div>
        </nav>
        <br/>
        <br/>
        <br/>
        {% block body_chirho %}
        {% endblock %}
        <br/>
        <br/>
        <br/>
       <!---
        <footer class="bg-light text-center text-lg-start">
            <div id="footer_chirho" class="text-center p-3 text-light" >
              © 2023 - Store Chirho
              <a class="text-light" href="">Contactanos</a>
            </div>
        </footer>
        --->
    </body>
</html>
